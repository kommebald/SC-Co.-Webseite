<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dein Discord Food Hub</title>
  <style>
    :root {
      --bg: #1e1e2f;
      --text: white;
      --tile: #0078d7;
      --tile-hover: #005a9e;
    }
    body.light {
      --bg: #f5f5f5;
      --text: #111;
      --tile: white;
      --tile-hover: #e0e0e0;
    }
    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
      box-sizing: border-box;
    }
    .desktop {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 16px;
      width: 100%;
      max-width: 500px;
    }
    .tile {
      background-color: var(--tile);
      border-radius: 10px;
      padding: 16px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.2s, background-color 0.3s;
    }
    .tile:hover {
      transform: scale(1.05);
      background-color: var(--tile-hover);
    }
    .tile-icon {
      font-size: 36px;
      margin-bottom: 8px;
    }
    .tile-title {
      font-size: 1rem;
      word-break: break-word;
    }

    #theme-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 8px 14px;
      font-size: 0.9rem;
      border: none;
      border-radius: 6px;
      background-color: var(--tile);
      color: var(--text);
      cursor: pointer;
      z-index: 1000;
    }
    #theme-toggle:hover {
      background-color: var(--tile-hover);
    }

    .footer, #clock {
      font-size: 0.85em;
      color: var(--text);
      position: fixed;
    }
    .footer {
      bottom: 10px;
      left: 10px;
    }
    #clock {
      bottom: 10px;
      right: 10px;
    }

    #profil {
      position: fixed;
      bottom: 10px;
      right: 90px;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 8px;
      border-radius: 8px;
      font-size: 0.85em;
      display: flex;
      align-items: center;
      gap: 8px;
      max-width: 200px;
    }
    #profil img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
    }

    @media (max-width: 480px) {
      #profil {
        bottom: 60px;
        right: 10px;
        font-size: 0.8em;
        flex-direction: row;
        max-width: 90%;
      }
      .footer, #clock {
        font-size: 0.75em;
      }
    }
  </style>
</head>
<body>
  <button id="theme-toggle">Wei√üer Modus</button>

  <div class="desktop">
    <div class="tile" onclick="location.href='SC-Transport_mobile.html'">
      <div class="tile-icon">üöö</div>
      <div class="tile-title">SC-Transport</div>
    </div>

    <div class="tile" onclick="location.href='SC-Foodtruck_mobile.html'">
      <div class="tile-icon">üçî</div>
      <div class="tile-title">SC-Foodtruck</div>
    </div>

    <div class="tile" onclick="location.href='Anwaltkanzlei-SC-&-Co_mobile..html'">
      <div class="tile-icon">‚öñÔ∏è</div>
      <div class="tile-title">Anwaltkanzlei-SC-&-Co.</div>
    </div>
  </div>

  <div class="footer">Made by kommebald</div>
  <div id="clock">Uhrzeit wird geladen...</div>

  <div id="profil">
    <img id="avatar" src="" alt="Profil" />
    <div id="username">Benutzer</div>
  </div>

  <script>
    function updateClock() {
      const now = new Date().toLocaleTimeString("de-DE", { timeZone: "Europe/Berlin" });
      document.getElementById("clock").textContent = now;
    }
    setInterval(updateClock, 1000);
    updateClock();

    const themeToggle = document.getElementById("theme-toggle");
    const storedTheme = localStorage.getItem("theme");

    if (storedTheme === "light") {
      document.body.classList.add("light");
      themeToggle.textContent = "Dunkler Modus";
    }

    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("light");
      const isLight = document.body.classList.contains("light");
      localStorage.setItem("theme", isLight ? "light" : "dark");
      themeToggle.textContent = isLight ? "Dunkler Modus" : "Wei√üer Modus";
    });

    const storedUser = JSON.parse(localStorage.getItem("discordUser") || "{}");

    if (storedUser && storedUser.id && (storedUser.username || storedUser.global_name)) {
      document.getElementById("username").textContent = storedUser.global_name || storedUser.username;

      if (storedUser.avatar) {
        const ext = storedUser.avatar.startsWith('a_') ? '.gif' : '.png';
        document.getElementById("avatar").src = `https://cdn.discordapp.com/avatars/${storedUser.id}/${storedUser.avatar}${ext}`;
      } else {
        document.getElementById("avatar").src = "https://cdn-icons-png.flaticon.com/512/25/25694.png";
      }
    } else {
      document.getElementById("username").textContent = "Unbekannt";
      document.getElementById("avatar").src = "https://cdn-icons-png.flaticon.com/512/25/25694.png";
    }

    function adminLogin() {
      const ADMIN_DISCORD_IDS = [
        "1196556299597521027",
        "1268473955149152379",
        "1072146615252566158",
        "1063895939724624023"
      ];
      if (storedUser && storedUser.id && ADMIN_DISCORD_IDS.includes(storedUser.id)) {
        window.location.href = "admin_panel.html";
      } else {
        alert("‚ùå Du hast keine Berechtigung f√ºr das Admin Panel!");
      }
    }
  </script>
</body>
</html>
