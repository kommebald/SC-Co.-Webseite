<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Essensbestellung</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .category {
      margin-bottom: 30px;
    }
    .category h2 {
      background-color: #ddd;
      padding: 10px;
      border-radius: 6px;
    }
    .item {
      margin: 5px 0;
    }
    .locked {
      color: #aaa;
    }
    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 18px;
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <h1>Essensbestellung</h1>
  <form id="orderForm"></form>
  <button onclick="submitOrder()">Bestellung abschicken</button>

  <script>
    const currentMonth = new Date().getMonth() + 1;

    const menu = {
      '🍔 Klassiker vom Grill': [
        ['Cheeseburger Supreme', 650],
        ['BBQ-Bacon Burger', 700],
        ['Veggie Crunch Burger 🥬', 590],
        ['Doppel-Patty Inferno 🔥', 820]
      ],
      '🌭 Snacks & Fingerfood': [
        ['XXL Currywurst', 450],
        ['Hotdog Deluxe', 490],
        ['Chicken Nuggets (6 Stück)', 350],
        ['Chicken Nuggets (9 Stück)', 450],
        ['Chicken Nuggets (12 Stück)', 550],
        ['Mozzarella-Sticks 🧀', 390]
      ],
      '🍟 Beilagen & Extras': [
        ['Pommes Spezial', 300],
        ['Chili Cheese Fries 🌶️🧀', 390],
        ['Wedges mit Sour Cream', 350],
        ['Onion Rings 🧅', 320]
      ],
      '🥤 Drinks & Erfrischungen': [
        ['Cola / Fanta / Sprite', 180],
        ['Hausgemachter Eistee 🍋', 220],
        ['Energy Fusion 🔋', 280],
        ['Wassermelonen-Slushie 🍉', 250]
      ],
      '🎉 Monatsspecials': [
        ['Mexican Meltdown – Burrito Burger 🌮', 790, 6], // Juni
        ['Summer Chicken Wrap mit Mangosauce', 670, 7],   // Juli
        ['Der Scharfe Maxx 🌶️🌶️🌶️', 750, 8]              // August
      ]
    };

    const form = document.getElementById('orderForm');

    Object.entries(menu).forEach(([category, items]) => {
      const div = document.createElement('div');
      div.className = 'category';
      const h2 = document.createElement('h2');
      h2.textContent = category;
      div.appendChild(h2);

      items.forEach(([name, price, month]) => {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'item';

        const label = document.createElement('label');
        const readablePrice = (price / 100).toFixed(2).replace('.', ',') + ' €';

        if (category === '🎉 Monatsspecials' && month !== currentMonth) {
          label.className = 'locked';
          label.innerText = `🔒 ${name} – nur im ${getMonthName(month)} (${readablePrice})`;
        } else {
          const checkbox = document.createElement('input');
          checkbox.type = 'checkbox';
          checkbox.name = name;
          checkbox.value = price;
          label.appendChild(checkbox);
          label.appendChild(document.createTextNode(` ${name} – ${readablePrice}`));
        }

        itemDiv.appendChild(label);
        div.appendChild(itemDiv);
      });

      form.appendChild(div);
    });

    function getMonthName(m) {
      return [
        "Januar", "Februar", "März", "April", "Mai", "Juni",
        "Juli", "August", "September", "Oktober", "November", "Dezember"
      ][m - 1];
    }

    function submitOrder() {
      const selected = Array.from(document.querySelectorAll('input[type=checkbox]:checked'));
      if (selected.length === 0) {
        alert("Bitte wähle mindestens ein Gericht aus.");
        return;
      }

      let message = "**Neue Bestellung eingegangen!**\n\n";
      let total = 0;

      selected.forEach(input => {
        const name = input.name;
        const price = parseInt(input.value);
        total += price;
        message += `• ${name} – ${(price / 100).toFixed(2).replace('.', ',')} €\n`;
      });

      message += `\n**Gesamt: ${(total / 100).toFixed(2).replace('.', ',')} €**`;

      // Discord Webhook senden
      const webhookUrl = "https://discord.com/api/webhooks/1395065575796904037/K0-7PL3Dj1l2NL7ggWWIzqB5_qS2LWbxgrEl9G48XmRIEJH2nyKhvS5iLosifBh_fP4-"; // Ersetze durch echte URL

      fetch(webhookUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content: message })
      }).then(() => {
        alert("Bestellung erfolgreich gesendet!");
        document.getElementById('orderForm').reset();
      }).catch(err => {
        console.error(err);
        alert("Fehler beim Senden der Bestellung.");
      });
    }
  </script>
</body>
</html>
